<div>
    <h1 class="text-4xl font-semibold text-white text-center p-5">Characters</h1>
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-5 gap-10 ">
        @for (character of characters; track character) {
        <div class="bg-gray-900 rounded-lg shadow p-2">
            <img [src]="character.thumbnail.path + '.' + character.thumbnail.extension" alt="{{ character.name }}"
                class="rounded-lg w-full h-64 object-fill">
            <h2 class="mt-4 text-rose-900">{{ character.name }}</h2>
        </div>
        }
    </div>
</div>

<div class="flex justify-between py-8">
    <div>
        <p class="text-white">Page {{ currentPage }} of {{ totalPages }}</p>
    </div>
    <div class="space-x-2">
        <button (click)="prevPage()" [disabled]="currentPage === 1" type="button"
            class="w-50 h-9 bg-rose-900 text-white border cursor-pointer">Previous</button>
        <button (click)="nextPage()" [disabled]="currentPage >= totalPages" type="button"
            class="w-50 h-9 bg-rose-900 text-white border cursor-pointer">Next</button>
    </div>
</div>
